<div class="col-md-6 offset-md-3 mt-5">
    <div class="card">
        <h4 class="card-header">Register</h4>
        <div class="card-body">
            <form [formGroup]="signUpForm" (submit)="onSubmit()">
                <div class="form-group">
                    <input type="text" formControlName="username" class="form-control" placeholder="username" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                        <div *ngIf="f.username.errors.required">username  is  Required</div>
                    </div>
                </div>
                <div class="form-group">
                    <input type="password" formControlName="password" class="form-control" placeholder="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">password  is  Required</div>
                    </div>
                </div>

                <div class="form-group">
                    <input type="text" formControlName="names" class="form-control" placeholder="name" [ngClass]="{ 'is-invalid': submitted && f.names.errors }" />
                    <div *ngIf="submitted && f.names.errors" class="invalid-feedback">
                        <div *ngIf="f.names.errors.required">names  is  Required</div>
                    </div>
                </div>

                <div class="form-group">
                    <input type="text" formControlName="surnames" class="form-control" placeholder="surname" [ngClass]="{ 'is-invalid': submitted && f.surnames.errors }" />
                    <div *ngIf="submitted && f.surnames.errors" class="invalid-feedback">
                        <div *ngIf="f.surnames.errors.required">surnames  is  Required</div>
                    </div>
                </div>

                <div class="form-group">
                    <input type="text" formControlName="email" class="form-control" placeholder="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                        <div *ngIf="f.email.errors.required">email  is  Required</div>
                    </div>
                </div>

                <div class="form-group">
                    <input type="text" formControlName="phone" class="form-control" placeholder="phone" [ngClass]="{ 'is-invalid': submitted && f.phone.errors }" />
                    <div *ngIf="submitted && f.phone.errors" class="invalid-feedback">
                        <div *ngIf="f.phone.errors.required">phone  is  Required</div>
                    </div>
                </div>

                <div class="form-group">
                    <input type="text" formControlName="role" class="form-control" placeholder="role" [ngClass]="{ 'is-invalid': submitted && f.role.errors }" />
                    <div *ngIf="submitted && f.role.errors" class="invalid-feedback">
                        <div *ngIf="f.role.errors.required">Role  is  Required</div>
                    </div>
                </div>

                <div class="form-group">
                    <input type="text" formControlName="identity_card" class="form-control" placeholder="identity_card" [ngClass]="{ 'is-invalid': submitted && f.identity_card.errors }" />
                    <div *ngIf="submitted && f.identity_card.errors" class="invalid-feedback">
                        <div *ngIf="f.identity_card.errors.required">Id  is  Required</div>
                    </div>
                </div>

                <button [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    SignUp
                </button>
                <div *ngIf="error" class="alert alert-danger mt-3 mb-0 ">{{error}}</div>
            </form>
        </div>
    </div>
</div>
